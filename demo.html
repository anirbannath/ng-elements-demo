  This is a basic HTML page out of Angular Context.
  This file is not included in the Angular Build Cycle.
-->

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NgElementsDemo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f7f7f7;
    }

  </style>
  <script defer src="./ng-elements-poc.js"></script>
</head>

<body>
  <poc-header>POC Elements</poc-header>

  <poc-card class="mt-30 ml-15 mr-15">
    <poc-card-header>
      Controller
    </poc-card-header>
    <poc-card-body>
      <poc-controls id="controls"></poc-controls>
    </poc-card-body>
  </poc-card>

  <poc-card class="mt-30 ml-15 mr-15">
    <poc-card-header>
      Scoreboard
    </poc-card-header>
    <poc-card-body>
      <poc-display-score id="displayScore"></poc-display-score>
    </poc-card-body>
  </poc-card>

  <poc-card class="mt-30 ml-15 mr-15 info">
    <poc-card-body>
      All that you see here are Angular Components but are being used by native vanilla HTML and JS.
    </poc-card-body>
  </poc-card>

  <script>
    (function () {
      var
        controls = document.getElementById('controls'),
        displayScore = document.getElementById('displayScore');

      var score = 0;

      controls.addEventListener('controlValueChange', (e) => {
        if (e) {
          displayScore.setAttribute('score', score += e.detail)
        }
      });
    }());

  </script>
</body>

</html>
